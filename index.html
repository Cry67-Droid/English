        </div>

        </div>

</main>

    // 开始游戏
    function startGame(category) {
        gameState.currentCategory = category;
        gameState.currentQuestionIndex = 0;
        gameState.score = 0;
        // 打乱单词顺序
        gameState.shuffledWords = [...category.words].sort(() => Math.random() - 0.5);
        // 动态设置总题数为当前分类的单词数量
        gameState.totalQuestions = category.words.length;

        // 更新UI
        elements.categoryDisplay.textContent = category.name;
        elements.categorySelection.classList.add('opacity-0', 'translate-y-4');

        setTimeout(() => {
            elements.categorySelection.classList.add('hidden');
            elements.gameCard.classList.remove('hidden');
            setTimeout(() => {
                elements.gameCard.classList.remove('opacity-0', 'scale-95');
                elements.englishInput.focus();
            }, 100);
        }, 500);

        // 加载第一个问题
        loadQuestion();
    }

    // 开始错题复习
    function startReview(category) {
        gameState.currentCategory = category;
        gameState.currentQuestionIndex = 0;
        gameState.score = 0;
        gameState.isReviewMode = true; // 标记为复习模式
        gameState.shuffledWords = [...category.words].sort(() => Math.random() - 0.5); // 打乱错题顺序
        gameState.totalQuestions = category.words.length; // 总题数为错题数量

        // 更新UI显示
        elements.categoryDisplay.textContent = "错题复习";
        elements.categorySelection.classList.add('opacity-0', 'translate-y-4');

        setTimeout(() => {
            elements.categorySelection.classList.add('hidden');
            elements.gameCard.classList.remove('hidden');
            setTimeout(() => {
                elements.gameCard.classList.remove('opacity-0', 'scale-95');
                elements.englishInput.focus(); // 自动聚焦输入框
            }, 100);
        }, 500);

        loadQuestion(); // 加载第一题
    }

    function loadQuestion() {
        const currentWord = gameState.shuffledWords[gameState.currentQuestionIndex];
        elements.chineseWord.textContent = currentWord.chinese;
        elements.englishInput.value = '';
        // 移除这行：elements.feedback.classList.add('hidden');
        elements.currentQuestion.textContent = `${gameState.currentQuestionIndex + 1}/${gameState.totalQuestions}`;
        elements.progressBar.style.width = `${(gameState.currentQuestionIndex / gameState.totalQuestions) * 100}%`;
        elements.englishInput.focus();
    }

    // 检查答案
    function checkAnswer() {
        const currentWord = gameState.shuffledWords[gameState.currentQuestionIndex];
        const userAnswer = elements.englishInput.value.trim().toLowerCase();
        const correctAnswer = currentWord.english.toLowerCase();

        if (userAnswer === correctAnswer) {
            showFeedback(true, `<i class="fa fa-check-circle text-green-500 mr-2"></i>回答正确！`);
            gameState.score++;

            // 新增：如果是错题复习模式，答对后移除错题
            if (gameState.isReviewMode) {
                gameState.wrongWords = gameState.wrongWords.filter(
                    word => word.chinese !== currentWord.chinese || word.english !== currentWord.english
                );
                // 持久化存储（可选，如需刷新后保留）
                localStorage.setItem('englishWrongWords', JSON.stringify(gameState.wrongWords));
            }

            setTimeout(nextQuestion, 1000);
        } else {
            showFeedback(false, `<i class="fa fa-times-circle text-red-500 mr-2"></i>回答错误，请再试一次！`);

            // 新增：非复习模式时记录错题（去重）
            if (!gameState.isReviewMode) {
                const isDuplicate = gameState.wrongWords.some(
                    word => word.chinese === currentWord.chinese && word.english === currentWord.english
                );
                if (!isDuplicate) {
                    gameState.wrongWords.push(currentWord);
                    // 持久化存储（可选）
                    localStorage.setItem('englishWrongWords', JSON.stringify(gameState.wrongWords));
                }
            }

            setTimeout(nextQuestion, 1000);
        }
    }

    // 下一题
    function nextQuestion() {
        gameState.currentQuestionIndex++;

        if (gameState.currentQuestionIndex < gameState.totalQuestions) {
            // 添加过渡动画
            elements.gameCard.classList.add('opacity-0');
            setTimeout(() => {
                loadQuestion();
                // 恢复requestAnimationFrame确保DOM更新完成后再显示卡片
                requestAnimationFrame(() => {
                    elements.gameCard.classList.remove('opacity-0');
                });
            }, 600); // 增加延迟到600ms确保反馈显示完整
        } else {
            endLevel();
        }
    }

    // 显示反馈
    function showFeedback(isCorrect, message) {
        elements.feedback.innerHTML = message;
        // 移除旧样式并添加高级样式
        elements.feedback.classList.remove('hidden', 'scale-95', 'opacity-0', 'bg-green-100', 'bg-red-100');
        elements.feedback.classList.add(
            'py-4', 'rounded-lg', 'shadow-xl', 'transition-transform', 'duration-300',
            isCorrect ? 'bg-green-50' : 'bg-red-50'
        );
        // 显示反馈（添加缩放动画）
        elements.feedback.classList.remove('scale-95', 'opacity-0');

        // 自动隐藏逻辑（错误时显示更久）
        setTimeout(() => {
            elements.feedback.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                elements.feedback.classList.add('hidden');
            }, 200);
        }, isCorrect ? 800 : 1500);
    }

    // 显示提示
    function showHint() {
        const currentWord = gameState.shuffledWords[gameState.currentQuestionIndex];

        // 新增：提示时自动记录错题（去重）
        const isDuplicate = gameState.wrongWords.some(
            word => word.chinese === currentWord.chinese && word.english === currentWord.english
        );
        if (!isDuplicate && !gameState.isReviewMode) { // 非复习模式才记录
            gameState.wrongWords.push(currentWord);
            localStorage.setItem('englishWrongWords', JSON.stringify(gameState.wrongWords)); // 持久化
        }

        // 显示完整单词提示
        elements.feedback.innerHTML = `提示: 正确单词是 <span class="font-semibold">${currentWord.english}</span>`;
        elements.feedback.classList.remove('hidden', 'bg-green-100', 'text-green-800', 'bg-red-100', 'text-red-800');
        elements.feedback.classList.add('bg-blue-100', 'text-blue-800');
        setTimeout(() => {
            elements.feedback.classList.remove('scale-95', 'opacity-0');
        }, 50);
    }

    // 发音
    function playPronunciation() {
        const currentWord = gameState.shuffledWords[gameState.currentQuestionIndex];
        const utterance = new SpeechSynthesisUtterance(currentWord.english);
        utterance.lang = 'en-US';
        utterance.rate = 0.9;
        window.speechSynthesis.speak(utterance);
    }

    // 结束关卡
    function endLevel() {
        gameState.completedCategories[gameState.currentCategory.name] = true;
        const accuracy = (gameState.score / gameState.totalQuestions) * 100;
        // 修改为保留1位小数
        elements.accuracyRate.textContent = `${accuracy.toFixed(1)}%`;

        elements.gameCard.classList.add('opacity-0');
        setTimeout(() => {
            elements.gameCard.classList.add('hidden');
            elements.levelComplete.classList.remove('hidden');
            setTimeout(() => {
                elements.resultCard.classList.remove('scale-95', 'opacity-0');
                // 动画显示正确率
                setTimeout(() => {
                    elements.accuracyBar.style.width = `${accuracy}%`;
                }, 300);
            }, 100);
        }, 500);

        if (accuracy >= 80) {
            elements.resultTitle.textContent = '太棒了！';
            elements.resultMessage.textContent = `你掌握了 ${gameState.score}/${gameState.totalQuestions} 个单词`;
        } else if (accuracy >= 60) {
            elements.resultTitle.textContent = '不错！';
            elements.resultMessage.textContent = `再练习一下可以更完美，${gameState.score}/${gameState.totalQuestions}`;
        } else {
            elements.resultTitle.textContent = '继续努力！';
            elements.resultMessage.textContent = `还需要加强练习，${gameState.score}/${gameState.totalQuestions}`;
        }
    }

    // 重新开始当前关卡
    function restartCurrentLevel() {
        elements.resultCard.classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
            elements.levelComplete.classList.add('hidden');
            elements.gameCard.classList.remove('hidden');
            setTimeout(() => {
                elements.gameCard.classList.remove('opacity-0');
                startGame(gameState.currentCategory);
            }, 100);
        }, 300);
    }

    // 显示分类选择
    function showCategorySelection() {
        elements.resultCard.classList.add('scale-95', 'opacity-0');
        setTimeout(() => {
            elements.levelComplete.classList.add('hidden');
            initCategoryButtons();
            elements.categorySelection.classList.remove('hidden');
            setTimeout(() => {
                elements.categorySelection.classList.remove('opacity-0', 'translate-y-4');
            }, 100);
        }, 300);
    }

    // 初始化事件监听器
    function initEventListeners() {
        // 提交答案按钮
        elements.submitBtn.addEventListener('click', checkAnswer);

        // 跳过按钮
        elements.skipBtn.addEventListener('click', () => {
            const currentWord = gameState.shuffledWords[gameState.currentQuestionIndex];
            const userAnswer = elements.englishInput.value.trim().toLowerCase();
            if (userAnswer === currentWord.english.toLowerCase()) {
                nextQuestion();
            } else {
                showFeedback(false, "请先正确回答问题");
            }
        });

        // 空格键监听（修改后）
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                const currentWord = gameState.shuffledWords[gameState.currentQuestionIndex];
                const userAnswer = elements.englishInput.value.trim().toLowerCase();
                if (userAnswer === currentWord.english.toLowerCase()) {
                    nextQuestion();
                } else {
                    // 错误时清空输入框
                    elements.englishInput.value = '';
                    // 可选：保留提示或移除
                    // showFeedback(false, "输入错误，重新试试！");
                }
            }
        });

        // 提示按钮
        elements.hintBtn.addEventListener('click', showHint);

        // 发音按钮
        elements.pronunciationBtn.addEventListener('click', playPronunciation);

        // 重新练习按钮
        elements.restartLevel.addEventListener('click', restartCurrentLevel);

        // 下一个分类按钮
        elements.nextCategory.addEventListener('click', showCategorySelection);

        // 回车键提交答案
        elements.englishInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // 阻止默认行为
                checkAnswer();
            }
        });

        // 滚动时导航栏效果
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 10) {
                header.classList.add('py-2', 'shadow');
                header.classList.remove('py-3', 'shadow-sm');
            } else {
                header.classList.add('py-3', 'shadow-sm');
                header.classList.remove('py-2', 'shadow');
            }
        });
    }

    // 页面加载完成后初始化应用
    document.addEventListener('DOMContentLoaded', initApp);
</script>
